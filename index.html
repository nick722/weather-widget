<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather widget</title>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <article class="widget">
      <div class="weather-today">
        <p class="temp-today">12<span>o</span></p>
        <p class="city">Paris, France</p>
        <p class="wind-speed"><span>14</span> mph</p>
      </div>
      <div class="date">
        <p class="day">Friday</p>
        <time datetime="2017-08-23">August, 23rd</time>
      </div>
    <!-- </div> -->
    <nav class="forecast">
      <ul>
        <li class="back">
        </li>
        <li class ="rain">
          <time datetime="2017-08-25">Monday</time>
          <p class="temp-forecast">10<span>o</span></p>
        </li>
        <li class="cloudy border-left">
          <time datetime="2017-08-26">Tuesday</time>
          <p class="temp-forecast">15<span>o</span></p>
        </li>
        <li class="sunny border-left">
          <time datetime="2017-08-27">Wednesday</time>
          <p class="temp-forecast">23<span>o</span></p>
        </li>
        <li class="overcast border-left">
          <time datetime="2017-08-28">Thursday</time>
          <p class="temp-forecast">18<span>o</span></p>
        </li>
        <li class="next">
        </li>
      </ul>
    </nav>
  </article>
</body>
</html>
