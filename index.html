<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather widget</title>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/styles.css">
<script src="js/script.js" type="text/javascript" async></script>
</head>
<body>
  <article class="widget">
    <div class="search">
      <form>
        <input id="citySearch" type="text"><input class="searchBtn" id="searchBtn" type="submit" value="Search">
        </form>
        <p id="error" class="error"></p>
      </div>

      <div class="weather-today">
        <p class="temp-today"><span id="dayTemp0">12</span><span class="degree">o</span></p>
        <p id="city" class="city">Paris, France</p>
        <p class="wind-speed"><span id="wind">14</span> mps</p>
      </div>
      <div class="date">
        <p id="weekday0" class="day">Friday</p>
        <time id="today" datetime="2017-08-23">August, 23rd</time>
      </div>

      <nav class="forecast">
        <ul>
          <li class="back">
          </li>
          <li class ="rain">
            <time id="weekday1" datetime="2017-08-25">Monday</time>
            <div class="weather-icons" id="icon1"></div>
            <p class="temp-forecast"><span id="dayTemp1">10</span><span class="forecast-degree">o</span></p>
          </li>
          <li class="cloudy border-left">
            <time id="weekday2" datetime="2017-08-26">Tuesday</time>
            <div class="weather-icons" id="icon2"></div>
            <p class="temp-forecast"><span id="dayTemp2">15</span><span class="forecast-degree">o</span></p>
          </li>
          <li class="sunny border-left">
            <time id="weekday3" datetime="2017-08-27">Wednesday</time>
            <div class="weather-icons" id="icon3"></div>
            <p class="temp-forecast"><span id="dayTemp3">23</span><span class="forecast-degree">o</span></p>
          </li>
          <li class="overcast border-left">
            <time id="weekday4" datetime="2017-08-28">Thursday</time>
            <div class="weather-icons" id="icon4"></div>
            <p class="temp-forecast"><span id="dayTemp4">18</span><span class="forecast-degree">o</span></p>
          </li>
          <li class="next">
          </li>
        </ul>
      </nav>
    </article>
  </body>
  </html>
