<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather widget</title>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <article class="widget">
    <div class="main">
      <div class="date">
        <p class="day">Friday</p>
        <time>August, 23rd</time>
      </div>
      <div class="weather-today">
        <p class="temp-today">12<span>o</span></p>
        <p class="city">Paris, France</p>
        <div class="wind"></div>
        <p class="wind-speed"><span>14</span> mph</p>
      </div>
    </div>
    <nav class="forecast">
      <ul>
        <li class="info back">
          <div class="inner">
            <div class="climacon"></div>
            <p class="temp-forecast"></p>
          </div>
        </li>
        <li class ="info rain">
          <div class="inner">
            <h3>Monday</h3>
            <div class="climacon"></div>
            <p class="temp-forecast">10<sup>o</sup></p>
          </div>
        </li>
        <li class="info cloudy">
          <div class="inner">
            <h3>Tuesday</h3>
            <div class="climacon"></div>
            <p class="temp-forecast">15<sup>o</sup></p>
          </div>
        </li>
        <li class="info sunny">
          <div class="inner">
            <h3>Wednesday</h3>
            <div class="climacon"></div>
            <p class="temp-forecast">23<sup>o</sup></p>
          </div>
        </li>
        <li class="info overcast">
          <div class="inner">
            <h3>Thursday</h3>
            <div class="climacon"></div>
            <p class="temp-forecast">18<sup>o</sup></p>
          </div>
        </li>
        <li class="info next">
          <div class="inner">
            <div class="climacon"></div>
            <p class="temp-forecast"></p>
          </div>
        </li>
      </ul>
    </nav>
  </article>
</body>
</html>
